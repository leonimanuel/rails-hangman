<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/scene.css">
	<link rel="stylesheet" href="css/user-menu.css">
	<link rel="stylesheet" href="css/challenges.css">	
</head>
<body>
	<h1>HANGMAN</h1>
	<div id="user-info">
		<div id="login">Log In</div>	
	</div>

	<div id="login-popup" class="hidden">
		<span id="login-close-button" class="close-button">X</span>
		<span id="login-header">Log in</span>

		<div id="login-inputs-container">
			Email: <input type="email" id="email-input" value="billy@aol.com"> <br>
			Password: <input type="password" id="password-input" value="greenbeans"> <br>

			<input id="login-button" type="button" value="Log In">	
		</div>
	</div>

	<div id="challenge-popup-outer" class="hidden">
		<span id="challenges-close-button" class="close-button">X</span>
		<h3 id="challenge-popup-header">CHALLENGES</h3>

		<div id="challenge-popup-inner">
			<button id="received-challenges-button">Received Challenges</button>
			<button id="sent-challenges-button">Sent Challenges</button>

			
			<div id="challenges-container">
				CHALLENGES GO HERE
			</div>
		
			<br>
			<button id="create-challenge-button">Create Challenge</button>
		</div>			
	</div>




	<div id="game-over-popup" class="hidden">
		<span id="game-over-header">RESULT</span>

		<div id="play-again-button-container">
			<span id="play-again-icon">REPLAY</span>
		</div>
	</div>

	<div id="categories"></div>
	<div id="subcategories"></div>

	<div id="guessed-container">
		<h3>Guesses:</h3>
		<div id="guesses-box"></div>
	</div>

	<div id="gallows-wrapper">
		<div id="gallows">
			<img src="images/noose_man_cropped.png" id="gallows-man">
			<div class="gallow-stand" id="gallow-pole"></div>
			<div class="gallow-stand" id="gallow-floor"></div>
			<div class="gallow-step" id="step-4"></div>
			<div class="gallow-step" id="step-3"></div>
			<div class="gallow-step" id="step-2"></div>
			<div class="gallow-step" id="step-1"></div>
			<img src="images/executioner_props.png" class="step0" id="hangman-picture">
		</div>
	</div>

	<div id="hint-container">
		<h3 id="hint-header">Hint</h3>
		<div id="hint-box"></div>
	</div>

	<div id="board"></div>
	<div id="guess-container">
		Guess: <input id="guess-input" type="text" size="5">
	</div>



	<script src="src/jquery.js"></script>
	<script src="src/classes.js"></script>
	<script src="src/index.js"></script>
	<script src="src/hint.js"></script>
	<script src="src/login.js"></script>
	<script src="src/challenges.js"></script>
</body>
</html>
